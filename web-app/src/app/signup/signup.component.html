<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<div class="container">
<h2>Get your account now</h2>
<div>
<p><img src="/assets/network.png">Always get updates on where your files located. <br>
  Free forever.</p>
<form>
  <fieldset>
    
    <div class="form">
        <span class="fa fa-envelope"></span>
        <input [(ngModel)]="registerUserData.email" name="fullname" type="email"  class="form-control" placeholder="Email Address">
    </div>

    <div class="form">
        <span class="fa fa-lock"></span>
        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control" placeholder="Password">
    </div>

    <div class="submit">
      <button (click)="signUp()" type="button">Sign Up &nbsp; &nbsp;></button>
    </div>
  </fieldset>
</form>
</div>
<div class="account">
<p>Already have an account ? <a href="#">Login</a></p>
</div>
</div>
