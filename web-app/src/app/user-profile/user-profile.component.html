<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div style="margin-left:13em;" class="col-md-7">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div style="padding-bottom:3em;" class="card-body">
                      <form style="padding-top:2em;">
                          <div class="row">
                              <div class="col-md-11">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email" id="email" name="email" [(ngModel)]="this.user.email" required>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div style="padding-top:2em;" class="row">
                              <div class="col-md-11">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Full Name" type="text" id="realm" name="realm" [(ngModel)]="this.user.realm" required>
                                </mat-form-field>
                              </div>
                          </div>
                          <div style="padding-top:2em;" class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Password" type="password" id="password" name="password" [(ngModel)]="this.user.password" required>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Confirm Password" type="password" id="cfmPassword" name="cfmPassword" [(ngModel)]="this.user.cfmPassword" required>
                                    </mat-form-field>
                                  </div>
                          </div>
                          <button style="margin-top:5em;" mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="updateProfile()">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
