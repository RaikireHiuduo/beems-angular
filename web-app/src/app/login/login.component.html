<div class="background">
	<div class="container">
	<a (click)="sendtoHome()" class="back-home">&#10005;</a>
	<h2>Log In</h2>
	<p class="no-account">Don't have an account ?<a class="signup" (click)="sendtoSignup()">Signup</a></p>
		<form>
			<fieldset>
				<div *ngIf="isLoginError" class="error-message"> 
					Incorrect username or password!
				</div>
				<div class="form">
					<span class="fa fa-envelope"></span>
					<input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control" placeholder="Email Address">
				</div>

				<div class="form last">
					<span class="fa fa-lock"></span>
					<input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" placeholder="Password">
				</div>
			<button type="button" (click)=loginUser()>Log In</button>
			</fieldset>
			<a (click)="sendtoReset()" class="forgot-password">Forgot your password?</a>
		</form>
	</div>
</div>
